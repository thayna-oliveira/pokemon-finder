<div class="container">
  <form [formGroup]="formGroup">
    <app-search-bar
      #search
      controlName="search"
      (onClickEvent)="getPokemon()"
      [loading]="loading"
      [disableButton]="formGroup.invalid"
    ></app-search-bar>
  </form>

  <app-card
    [@inOutAnimation]
    *ngIf="pokemon$ | async as pokemon"
    [pokemonData]="pokemon"
  ></app-card>

  <app-alert
    *ngIf="showError"
    (onCloseEvent)="handleOnCloseAlert()"
    title="Sorry! An error occurred :("
    description="No PokÃ©mon matched your search. Please, check if you wrote it right and try again!"
  ></app-alert>
</div>
